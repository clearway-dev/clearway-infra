services:
  # --- DATABASE (PostGIS) ---
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: clearway_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - db_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- PGADMIN (GUI) ---
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clearway_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - db_internal  # DB
      - web_proxy    # Traefik
    depends_on:
      - db
    # Traefik labels for reverse proxy:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=Host(`db.clearway.zephyron.tech`)"
      - "traefik.http.routers.pgadmin.entrypoints=websecure"
      - "traefik.http.routers.pgadmin.tls.certresolver=myresolver"
      - "traefik.docker.network=web_proxy"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"

# --- NETWORKS ---
networks:
  # Internal network for Backend <-> DB communication
  db_internal:
    external: true
  # External network for Traefik
  web_proxy:
    external: true

# --- VOLUMES ---
volumes:
  postgres_data:
    name: clearway_postgres_data
  pgadmin_data:
    name: clearway_pgadmin_data